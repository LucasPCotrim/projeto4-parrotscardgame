<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Parrot Game</title>
</head>
<body>
    <h1>Parrot Card Game</h1>
    <div class="card_container">
        <!-- Filled by javascript function 'fill_cards' -->
    </div>
    <div class="bottom_menu">
        <div>
            <h2>Number of plays</h2>
            <div class="n_plays_display">0</div>
        </div>
        <div>
            <h2>Timer</h2>
            <div class="timer_display"></div>
        </div>
        <div>
            <h2>Sound: On</h2>
            <ion-icon name="volume-high-outline" onclick="toggle_sound()"></ion-icon>
            <ion-icon class ="hidden" name="volume-mute-outline" onclick="toggle_sound()"></ion-icon>
        </div>
        <audio loop src="media/lofi_background_music.mp3"></audio>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
